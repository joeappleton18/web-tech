<body>

    <p id="results">
            inner html is here

    </p>

    <input value="Joe" placeholder="name" id="nameInput"  type="text">
    <input value="18" placeholder="age" id="ageInput" type="text">
    <input value="Brighton" placeholder="location" id="yourLocationInput" type="text">
    <button onclick="handleClick()"> Click me   </button>

    <script>
        
       

        function handleClick() {
            var name, age, yourLocation;
           
            name = document.getElementById("nameInput").value;
            age =  document.getElementById("ageInput").value;
            yourLocation = document.getElementById("yourLocationInput").value;
            
            var result = "Location: " + yourLocation + " age: " + age+ " name: " + name;
            document.getElementById("results").innerHTML = result;
        }
