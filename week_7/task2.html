<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="results">


    </div>
    <!-- /#results -->

    <input type="text" id="nameInput" value="Joe">
    <input type="text" id="ageInput" value="18">
    <input type="text" id="locationInput" value="Brighton">
    <button onclick="handleClick()">Click Me NOW!!!!!!!!!!!!!!!!!!!!</button>

    <script>

        function handleClick() {
            var nameVal, ageVal, locationVal;

            nameVal = document.getElementById('nameInput').value;
            ageVal = document.getElementById('ageInput').value;
            locationVal = document.getElementById('locationInput').value;
            document.getElementById('results').innerHTML =
                "name: "
                + nameVal + "age: "
                + ageVal + "location: "
                + locationVal;

              
        }
       


    </script>

</body>

</html>
